<!DOCTYPE html>
<html lang="en">
<head>

    <title>pagination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body style="background-color: rgb(184, 184, 35);">

            </li>

            <li class="page-item">

            </li>

                <a class="page-link" href="#">next</a>
            </li>
        </ol>
     </div>
    </center>
</body>
</html>
